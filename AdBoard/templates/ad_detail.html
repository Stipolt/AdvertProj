{% extends 'advertise.html' %}

{% load i18n %}

{% block title %}
Объявление
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="row">
                <div class="card mb-6">
                    <a href="#!"><img class="card-img-top" src="{{ ad.photo.url }}" alt="..." /></a>
                    <div class="card-body">
                        <div class="small text-muted">{{ ad.time_pub }}</div>
                        <h2 class="card-title">{{ ad.header }}</h2>
                        <p class="card-text">{{ ad.content }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <!-- Search widget-->
        <div class="card mb-4">
            <div class="card-header">Reply</div>
            <div class="card-body">
                <form action="{% url 'send_reply' ad.id %}" method="post" class="mt-4">
                    {% csrf_token %}
                        <div class="form-group editContent">
                            <label for="contactcomment" class="editContent">
                                Reply message *
                            </label>
                            <textarea class="form-control border" rows="5" name="msg"
                                      id="contactcomment" required=""></textarea>
                        </div>
                        <div class="d-sm-flex">
                            <div class="col-sm-6 form-group p-0 editContent">
                                <label for="contactusername" class="editContent">
                                    Name *
                                </label>
                                <input type="text" class="form-control border" name="name"
                                       id="contactusername" required="">
                            </div>
                        </div>
                        <button type="submit"
                                class="mt-3 btn btn-success btn-block py-3">
                            Send
                        </button>
                    </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
